name: Valgrind
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: apt install dependency
      run: |
        sudo apt-get update
        sudo apt-get  install valgrind
        
